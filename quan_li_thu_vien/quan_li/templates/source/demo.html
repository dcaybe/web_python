<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Danh Sách Sinh Viên</title>

        table {

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Danh Sách Sinh Viên</h1>

    <main>
        <table>

                <tr>
                    <th>Mã Sinh Viên</th>
                    <th>Tên Sinh Viên</th>
                    <th>Tuổi</th>
                    <th>Lớp</th>

            <tbody>
                <!-- Mỗi sinh viên sẽ là một hàng -->
                <tr>
                    <td>SV001</td>
                    <td>Nguyen Van A</td>
                    <td>20</td>

                    <td>
                        <a href="/suasinhvien/1">Sửa</a> |

            </tbody>

    <footer>
        <p>Liên hệ: info@example.com</p>
        <p><a href="/privacy">Chính sách bảo mật</a> | <a href="/terms">Điều khoản sử dụng</a></p>
    </footer>

</html>
