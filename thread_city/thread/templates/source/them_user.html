<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Thêm tài khoản</title>
    <link rel="stylesheet" href="{% static 'css/dang_ky.css' %}">

</head>
<body>
    <h1>Thêm tài khoản</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <button type="submit">Thêm mới</button>
    </form>
    
</body>
</html>
